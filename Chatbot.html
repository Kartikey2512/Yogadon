<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylechatbot.css">

<head>
    <meta charset="UTF-8">
    <title>YogApire</title>
    <link rel="shortcut icon" href="imgs/logo.png">
</head>
<body>
<div><h2 style=" margin-bottom: 10px; padding-top:-20px ; padding-left:0px; font-size: 50px;">Click on the Icon to start the Chatbot</h2> 
    <img src="imgs/logo.png" style="margin-left:600px; margin-top:30px; width: 694px; height: 700px;"></div> 
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Posture correction bot</h4>
                    <p class="chatbox__description--header">Hi. This is YogAspire BOT, say hello to begin.</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./imgs/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./chatbot-deployment/standalone-frontend/app.js"></script>
